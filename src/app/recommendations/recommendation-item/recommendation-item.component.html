
<div class="container mt-3">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card shadow-sm bg-white rounded">
        <div class="card-header">
          <div class="row">
            <div class="col-md-10 col-sm-10">
              <h4>{{ recommendation.user.username }}</h4>
            </div>
            <div class="col-md-2 col-sm-2">

              <h4>
                <!-- <ngb-rating [max]="5" [(rate)]="recommendation.numberStars" [readonly]="true"></ngb-rating> -->
                <!-- <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating> -->

                <ngb-rating [max]="5" [(rate)]="recommendation.numberStars" [readonly]="true">
                  <ng-template let-fill="fill">
                    <span class="star" [ngClass]="'color'+recommendation.numberStars"[class.filled]="fill === 100">&#9733;</span>
                  </ng-template>
                </ngb-rating>

              </h4>

            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <p>{{ recommendation.comment }}</p>
            </div>
          </div>
        </div>
        <div class="card-footer p-1" *ngIf="recommendation.approved == false">
          <div class="row">
            <div class="col-md-12 col-sm-12 d-flex justify-content-center">
                <button class="btn btn-success mx-1 my-1" (click)="approve(recommendation.idRecommendation)">Approve</button>
                <button class="btn btn-danger mx-1 my-1" (click)="decline(recommendation.idRecommendation)">Decline</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

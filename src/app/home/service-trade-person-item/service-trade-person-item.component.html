<div class="container ">
    <div class="row">
        <div class="col justify-content-center">
            <h1 class="d-flex align-items-center justify-content-center h-100">
            Explore
            </h1>
        </div>
        
    </div>

    <div class="row ">
        <div class="container" *ngFor="let service of services" class="col-md-3 box">
            <div class="card card-box">
                <div class="card-body">
                    <h3>{{service.title}}</h3>
                    <p>{{service.description}}</p>
                    <button class="btn btn-primary" (click)="onConsult(service.id, service.type)"
                    
                    >Consulter</button>
                </div>
            </div>
            
        </div>
    </div>
</div>

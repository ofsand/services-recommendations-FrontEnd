<h4 class="text-center mt-3 mb-5">Gestion des categories</h4>
<div class="container">
    <form class="mt-2 mb-3" [formGroup]="formCategory" (ngSubmit)="onSubmit()">
        <div class="row align-items-end">
            <div class="col-sm-4 position-relative">
              <input 
                formControlName="name"
                type="text" 
                class="form-control" 
                placeholder="Entrer category">
                <div class="position-absolute top-50 end-0 translate-middle-y" style="cursor: pointer" (click)="onClear()">
                    <i class="bi bi-x"></i>
                </div>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success btn-sm" [disabled]="!formCategory.valid">
                    <i class="bi bi-pencil-square" *ngIf="editMode"></i>
                    <i class="bi bi-plus" *ngIf="!editMode"></i>
                    
                </button>
            </div>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Control</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.idCategory }}</td>
                <td>{{category.name }}</td>
                <td class="text-center">
                    <button 
                        class="btn btn-primary me-2"
                        (click)="onEdit(category)">
                        <i class="bi bi-pencil-square"></i>                       
                    </button>
                    <button 
                        class="btn btn-danger" 
                        [disabled]="category.serviceTradesPersons.length!==0" 
                        (click)="onDeleteCategory(category.idCategory)">
                        <i class="bi bi-trash3"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
